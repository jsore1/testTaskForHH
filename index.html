<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <header class="header">
        <div class="container">
            <div class="logo row">
                <div class="col-xxl-12">
                    <a href="#"><img class="logo__image" src="/images/logo.png" alt="Honey Hunters"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="send-comment">
        <div class="container">
            <div class="row justify-content-center">
                <img class="send-comment__contact-icon col-xxl-12" src="/images/contact_icon.png" alt="Contact icon">
            </div>
            <form class="comment-form" action="">
                <div class="row justify-content-between">
                    <div class="col-sm-12 col-md-5">
                        <label class="comment-form__label-name" for="name">Имя <span>*</span></label>
                        <input class="comment-form__input" type="text" id="name" required>
                        <label class="comment-form__label-email" for="email">E-Mail <span>*</span></label>
                        <input class="comment-form__input" type="email" id="email" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label class="comment-form__label-message" for="message">Комментарий <span>*</span></label>
                        <textarea class="comment-form__input comment-form__input_big" name="" id="message" required></textarea>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
                        <input class="comment-form__button " type="submit" value="Записать">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="show-comment">
        <div class="container">
            <div class="row justify-content-center">
                <h2 class="show-comment__title col-xxl-12">Выводим комментарии</h2>
            </div>
            <div class="row">
                <div class="comment-card comment-card_theme_grey col-md-6 col-lg-4">
